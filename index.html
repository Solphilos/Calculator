<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <a href="images/parchment.jpg"></a>
        <script src="script.js" defer></script>
        <title>Calculator</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300&display=swap');
            </style>
    </head>
    <body>
        <div class="mainContainer">
           
          <div class="buttonContainer">
            <div class="displayContainer">
                <div class="result"><h1></h1></div>
            </div>
              
              <button id="seven">7</button>
              <button id="eight">8</button>
              <button id="nine">9</button>
              <button class="divide">/</button>
              <button id="four">4</button>
              <button id="five">5</button>
              <button id="six">6</button>
              <button class="multiply">x</button>
              <button id="one">1</button>
              <button id="two">2</button>
              <button id="three">3</button>
              <button class="subtract">-</button>
              <button id="zero">0</button>
              <button id="decimal">.</button>
              <button class="equals">=</button>
              <button class="add">+</button>
              <button class="allClear">CE</button>
              <button class="dark">Dark Mode</button>
              <button class="standard">Standard</button>
          </div>
        </div>  
    </body>
</html>
